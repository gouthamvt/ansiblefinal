---
- name: setup MySQL docker container
  docker_container:
    name: "{{ mysql_container }}"
    image: "{{ mysql_image }}"
    tag: 5.5
    state: started
    ports:
     - "3306:3306" 
    env:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - /home/{{ username }}/mysql-init:/docker-entrypoint-initdb.d/:ro
  when: mysql_result.exists == false
